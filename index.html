<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img class="logo" src="icons/anvil.svg" alt="minimalistic anvil logo">
            <span>Dashboard</span>
        </div>
        <ul>
            <li><img src="icons/home.svg" alt="">Home</li>
            <li><img src="icons/account-cog.svg" alt="">Profile</li>
            <li><img src="icons/email.svg" alt="">Messages</li>
            <li><img src="icons/history.svg" alt="">History</li>
            <li><img src="icons/calendar-check.svg" alt="">Tasks</li>
            <li><img src="icons/account-group.svg" alt="">Communities</li>
        </ul>
        <ul class="other">
            <li><img src="icons/cog.svg" alt="">Settings</li>
            <li><img src="icons/lifebuoy.svg" alt="">Support</li>
            <li><img src="icons/shield.svg" alt="">Privacy</li>
        </ul>
    </div>

    <div class="nav">
        <div class="top">
            <div class="search">
                <img src="icons/magnify.svg" alt="">
                <input type="text" name="search" placeholder="Search" id="">
            </div>

            <div class="profile">
                <img class="notif" src="icons/bell-ring-outline.svg" alt="">
                <img class="profile-pic" src="images/Profile.jpg" alt="">
                Clifton Santos
            </div>

        </div>
        <div class="bot"></div>
    </div>

    <div class="main"></div>


</body>
</html>
